<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="seccion-izquierda">
            <div class="caja rectangulo-grande"></div>
            <div class="caja rectangulo-horizontal"></div>
            <div class="contenedor-inferior">
                <div class="caja cuadrado-izquierdo"></div>
                <div class="contenedor-medio-inferior">
                    <div class="caja rectangulo-medio-superior"></div>
                    
                    <div class="contenedor-inferior-pequeno">
                        <div class="caja cuadrado-pequeno-izq"></div>
                        <div class="caja cuadrado-pequeno-der"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="seccion-central">
            <div class="contenedor-cuadrados-superiores">
                <div class="caja cuadrado-superior-izq"></div>
                <div class="caja cuadrado-superior-der"></div>
            </div>
            
            <div class="caja rectangulo-central"></div>
            
            <div class="contenedor-cuadrados-inferiores">
                <div class="caja cuadrado-inferior-izq"></div>
                <div class="caja cuadrado-inferior-der"></div>
            </div>
        </div>
        
        <div class="seccion-derecha">
            <div class="caja rectangulo-derecha-superior"></div>
            <div class="caja rectangulo-derecha-medio"></div>
            <div class="caja rectangulo-derecha-inferior"></div>
        </div>
    </div>
</body>
</html>
