<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>

<div class="top">
    <h1>VideoLab</h1>

    <div class="search-group">
        <input type="text" placeholder="Search" name="query" class="search" />
    </div>

    <button class="btn">Login</button>
</div>

<!-- main content -->
<div class="flex-container">

    <!-- left column -->
    <div class="col-l">

        <!-- video principal -->
        <video
            id="video_main"
            src="resources/videos/11982085_640_360_30fps.mp4"
            class="video_main"
            controls
            autoplay
            loop
        ></video>

        <div class="row">
            <div class="start">
                <!-- Contenedor para alinear h1 y botÃ³n -->
                <div class="title-and-button">
                    <h1 id="video-title">Ciudad</h1>
                    <button class="btn">Subscribe</button>
                </div>
                <h3>1.3K Views | June, 18, 2021</h3>
                <div class="user">
                    <img src="resources/img/1743561-200.png" alt="user-circle" class="avatar-s" />
                    <span class="user-name">Example User Name</span>
                </div>
            </div>
        </div>

    </div>

    <!-- right column -->
    <div class="col-r">
        <h3 class="sub-header">Up Next</h3>

        <div class="video-small">
            <video
                src="resources/videos/12271956_640_360_30fps.mp4"
                alt="video placeholder"
                class="vid-s"
                data-title="Estrellas"
                onclick="cambiarVideo(this)"
                onmouseover="vistaPrevia(this)"
                onmouseout="vistaPreviaPause(this)"
                width="160"
                height="90"
            ></video>
            <span class="video-title">Estrellas</span>
        </div>

        <div class="video-small">
            <video
                src="resources/videos/12421730_640_360_30fps.mp4"
                alt="video placeholder"
                class="vid-s"
                data-title="Lago"
                onclick="cambiarVideo(this)"
                onmouseover="vistaPrevia(this)"
                onmouseout="vistaPreviaPause(this)"
                width="160"
                height="90"
            ></video>
            <span class="video-title">Lago</span>
        </div>

        <div class="video-small">
            <video
                src="resources/videos/12770827_640_360_30fps.mp4"
                alt="video placeholder"
                class="vid-s"
                data-title="Campo"
                onclick="cambiarVideo(this)"
                onmouseover="vistaPrevia(this)"
                onmouseout="vistaPreviaPause(this)"
                width="160"
                height="90"
            ></video>
            <span class="video-title">Campo</span>
        </div>

        <div class="video-small">
            <video
                src="resources/videos/14209327_640_360_60fps.mp4"
                alt="video placeholder"
                class="vid-s"
                data-title="Nieve"
                onclick="cambiarVideo(this)"
                onmouseover="vistaPrevia(this)"
                onmouseout="vistaPreviaPause(this)"
                width="160"
                height="90"
            ></video>
            <span class="video-title">Nieve</span>
        </div>
    </div>
</div>

<script src="static/js/script.js"></script>
</body>
</html>
