<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Los Robins - Galería DC</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="contenedor">
        <nav class="nav">
            <h2>Los Robins</h2>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Historia</a></li>
                <li><a href="#">Misiones</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <main class="contenido">
            <h1>Los hijos de Bruce Wayne</h1>
            <p class="subtitulo">Los protegidos de Batman</p>
            
            <div class="galeria">
                <div class="tarjeta nightwing" onclick="mostrarInfo('dick')">
                    <img src="img/Dick_Grayson.jpg" alt="Dick Grayson" class="imagen-personaje">
                    <h3>Dick Grayson</h3>
                    <p class="nombre-heroe">Nightwing</p>
                </div>
                
                <div class="tarjeta redhood" onclick="mostrarInfo('jason')">
                    <img src="img/Jason_Todd.jpg" alt="Jason Todd" class="imagen-personaje">
                    <h3>Jason Todd</h3>
                    <p class="nombre-heroe">Red Hood</p>
                </div>
                
                <div class="tarjeta redrobin" onclick="mostrarInfo('tim')">
                    <img src="img/Tim_Drake.jpg" alt="Tim Drake" class="imagen-personaje">
                    <h3>Tim Drake</h3>
                    <p class="nombre-heroe">Red Robin</p>
                </div>
                
                <div class="tarjeta robin" onclick="mostrarInfo('damian')">
                    <img src="img/Damian-Wayne.jpg" alt="Damian Wayne" class="imagen-personaje">
                    <h3>Damian Wayne</h3>
                    <p class="nombre-heroe">Robin</p>
                </div>
            </div>

            <div id="info" class="info-personaje">
                <div id="contenido-info"></div>
                <button class="cerrar-info" onclick="cerrarInfo()">Cerrar</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
