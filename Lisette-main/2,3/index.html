<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mosaico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-izquierdo">
            <div class="caja caja-grande"></div>
            <div class="caja caja-horizontal"></div>
            <div class="flex-inferior">
                <div class="caja caja-izq-inferior"></div>
                <div class="medio-contenedor">
                    <div class="caja caja-media-ancha"></div>
                    <div class="caja caja-media-ancha"></div>
                </div>
            </div>
        </div>
        
        <div class="contenedor-central">
            <div class="caja caja-central-superior"></div>
            <div class="caja caja-central-media"></div>
            <div class="flex-central-inferior">
                <div class="caja caja-central-inferior"></div>
                <div class="caja caja-central-inferior"></div>
            </div>
        </div>
        
        <div class="contenedor-derecho">
            <div class="caja caja-derecha-superior"></div>
            <div class="caja caja-derecha-medio"></div>
            <div class="caja caja-derecha-vertical"></div>
        </div>
    </div>
