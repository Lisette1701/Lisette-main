<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Perfil</div>
        <nav>
            <a href="#" class="active">Inicio</a>
            <a href="#">Mi perfil</a>
            <a href="#">Conexiones</a>
        </nav>
        <button class="sign-out">Cerrar sesión</button>
    </header>

    <main class="container">
        <div class="profile-section">
            <div class="profile-card">
                <div class="profile-header"></div>
                <div class="profile-content">
                    <div class="profile-avatar">
                        <!-- Imagen de avatar de usuario -->
                        <img src="img/user-icon.png" alt="Avatar de usuario" class="user">
                    </div>
                    <h1>Jane Doe</h1>
                    <p class="location">
                        <!-- Icono de ubicación -->
                        Bergen, Noruega
                    </p>
                    <p class="bio">Desarrolladora Frontend<br>Conocimientos en HTML, CSS, JavaScript</p>
                    <a href="#" class="edit-profile">
                        <!-- Icono de engranaje para editar -->
                        <img src="img/tuerca.png" alt="Editar" class="gear-icon">
                        Editar perfil
                    </a>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <div class="connection-requests">
                <h2>Solicitudes de conexión <a href="#" class="view-all">Ver todas</a></h2>
                <div class="request-item">
                    <!-- Icono pequeño de usuario -->
                    <img src="img/user-icon.png" alt="Avatar" class="user-icon small">
                    <span>Steve Jobs</span>
                    <div class="actions">
                        <!-- Botones de aceptar/rechazar -->
                        <button class="accept">
                            <img src="img/check.png" alt="Aceptar" class="accept-icon">
                        </button>
                        <button class="reject">
                            <img src="img/x.png" alt="Rechazar" class="reject-icon">
                        </button>
                    </div>
                </div>
                <div class="request-item">
                    <img src="img/user-icon.png" alt="Avatar" class="user-icon small">
                    <span>Bill Gates</span>
                    <div class="actions">
                        <button class="accept">
                            <img src="img/check.png" alt="Aceptar" class="accept-icon">
                        </button>
                        <button class="reject">
                            <img src="img/x.png" alt="Rechazar" class="reject-icon">
                        </button>
                    </div>
                </div>
            </div>

            <div class="your-connections">
                <h2>Tus conexiones <a href="#" class="view-all">Ver todas</a></h2>
                <div class="connection-item">
                    <img src="img/user-icon.png" alt="Avatar" class="user-icon small">
                    <span>Richard Stallman</span>
                </div>
                <div class="connection-item">
                    <img src="img/user-icon.png" alt="Avatar" class="user-icon small">
                    <span>Linus Torvalds</span>
                </div>
                <div class="connection-item">
                    <img src="img/user-icon.png" alt="Avatar" class="user-icon small">
                    <span>Ada Lovelace</span>
                </div>
                <div class="connection-item">
                    <img src="img/user-icon.png" alt="Avatar" class="user-icon small">
                    <span>Grace Hopper</span>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
