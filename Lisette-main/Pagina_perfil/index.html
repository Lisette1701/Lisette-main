<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Perfil</div>
        <nav>
            <a href="#" class="active">Inicio</a>
            <a href="#">Mi perfil</a>
            <a href="#">Conexiones</a>
        </nav>
        <button class="sign-out">Cerrar sesión</button>
    </header>

    <main class="container">
        <div class="profile-section">
            <div class="profile-card">
                <div class="profile-header"></div>
                <div class="profile-content">
                    <div class="profile-avatar">
                        <div class="user-icon"></div>
                    </div>
                    <h1>Jane Doe</h1>
                    <p class="location"><span class="location-icon"></span>Bergen, Noruega</p>
                    <p class="bio">Desarrolladora Frontend<br>Conocimientos en HTML, CSS, JavaScript</p>
                    <a href="#" class="edit-profile">
                        <span class="gear-icon"></span>
                        Editar perfil
                    </a>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <div class="connection-requests">
                <h2>Solicitudes de conexión <a href="#" class="view-all">Ver todas</a></h2>
                <div class="request-item">
                    <div class="user-icon small"></div>
                    <span>Steve Jobs</span>
                    <div class="actions">
                        <button class="accept" aria-label="Aceptar"></button>
                        <button class="reject" aria-label="Rechazar"></button>
                    </div>
                </div>
                <div class="request-item">
                    <div class="user-icon small"></div>
                    <span>Bill Gates</span>
                    <div class="actions">
                        <button class="accept" aria-label="Aceptar"></button>
                        <button class="reject" aria-label="Rechazar"></button>
                    </div>
                </div>
            </div>

            <div class="your-connections">
                <h2>Tus conexiones <a href="#" class="view-all">Ver todas</a></h2>
                <div class="connection-item">
                    <div class="user-icon small"></div>
                    <span>Richard Stallman</span>
                </div>
                <div class="connection-item">
                    <div class="user-icon small"></div>
                    <span>Linus Torvalds</span>
                </div>
                <div class="connection-item">
                    <div class="user-icon small"></div>
                    <span>Ada Lovelace</span>
                </div>
                <div class="connection-item">
                    <div class="user-icon small"></div>
                    <span>Grace Hopper</span>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
